# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, run tests, and deploy the project across different versions of Node.js.

name: Portfolio Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

    # Uncomment if you have test scripts you want to run before deploying
    #- name: Run tests
    #  run: npm test

    - name: Build project
      run: npm run build # Assuming you have a build script in package.json

    - name: Deploy project
      run: npm run deploy # Assuming you have a deploy script set up in package.json
      # Example: You can also deploy via SSH, AWS CLI, or any other deployment method
